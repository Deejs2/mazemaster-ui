<div class="level-card mb-3" [class.locked]="isLocked" data-aos="fade-up">
    <div class="card-body p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h3 class="h5 mb-0">Level {{ maze.levelNumber }}</h3>
        <span class="badge" [ngClass]="getDifficultyBadgeClass()">{{ maze.levelCategory }}</span>
      </div>
      
      <div class="level-details">
        <p class="text-muted small mb-2">Base Score: {{ maze.baseScore }}</p>
        
        <div class="d-flex align-items-center">
          <div class="maze-size me-2">
            {{ getMazeSize() }}
          </div>
          <div *ngIf="completed" class="completed-badge ms-auto">
            <i class="bi bi-check-circle-fill text-success"></i>
            <span class="small ms-1">Completed</span>
          </div>
        </div>
      </div>
      
      <div class="mt-3 d-grid">
        <a 
          [routerLink]="['/game', maze.levelCategory.toLowerCase(), maze.levelNumber]" 
          class="btn btn-sm"
          [ngClass]="isLocked ? 'btn-secondary disabled' : 'btn-primary'"
          [attr.aria-disabled]="isLocked"
        >
          <ng-container *ngIf="isLocked; else playButton">
            <i class="bi bi-lock-fill me-1"></i> Locked
          </ng-container>
          <ng-template #playButton>
            <i class="bi bi-play-fill me-1"></i> Play
          </ng-template>
        </a>
      </div>
    </div>
  </div>
