<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm border-0" data-aos="fade-up">
          <div class="card-header bg-primary text-white text-center py-3">
            <h3 class="mb-0">Create an Account</h3>
          </div>
          <div class="card-body p-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input 
                    type="text" 
                    formControlName="username" 
                    class="form-control" 
                    id="username" 
                    placeholder="Choose a username"
                    [ngClass]="{'is-invalid': submitted && f['username'].errors}"
                  >
                </div>
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback d-block">
                  <div *ngIf="f['username'].errors['required']">Username is required</div>
                  <div *ngIf="f['username'].errors['minlength']">Username must be at least 3 characters</div>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input 
                    type="email" 
                    formControlName="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="Enter your email"
                    [ngClass]="{'is-invalid': submitted && f['email'].errors}"
                  >
                </div>
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
                  <div *ngIf="f['email'].errors['required']">Email is required</div>
                  <div *ngIf="f['email'].errors['email']">Email must be valid</div>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input 
                    type="password" 
                    formControlName="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Create a password"
                    [ngClass]="{'is-invalid': submitted && f['password'].errors}"
                  >
                </div>
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block">
                  <div *ngIf="f['password'].errors['required']">Password is required</div>
                  <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input 
                    type="password" 
                    formControlName="confirmPassword" 
                    class="form-control" 
                    id="confirmPassword" 
                    placeholder="Confirm your password"
                    [ngClass]="{'is-invalid': submitted && f['confirmPassword'].errors}"
                  >
                </div>
                <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback d-block">
                  <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
                  <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords must match</div>
                </div>
              </div>
              
              <div class="d-grid">
                <button 
                  type="submit" 
                  class="btn btn-primary" 
                  [disabled]="loading"
                >
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                  Register
                </button>
              </div>
              
              <div *ngIf="error" class="alert alert-danger mt-3">
                {{ error }}
              </div>
            </form>
            
          </div>
          <div class="card-footer bg-light py-3 text-center">
            <p class="mb-0">
              Already have an account? <a routerLink="/auth/login" class="text-primary">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
