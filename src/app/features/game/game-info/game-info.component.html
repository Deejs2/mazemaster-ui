<div class="card game-info">
    <div class="card-header bg-primary text-white">
      <h2 class="h5 mb-0">Game Information</h2>
    </div>
    <div class="card-body">
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Time</div>
          <div class="info-value">{{ formatTime(timeElapsed) }}</div>
        </div>
        
        <div class="info-item">
          <div class="info-label">Score</div>
          <div class="info-value">{{ score }}</div>
        </div>
        
        <div class="info-item">
          <div class="info-label">BFS Uses</div>
          <div class="info-value">{{ bfsUsed }} / {{ bfsUsed + bfsRemaining }}</div>
        </div>
      </div>
      
      <div class="bfs-progress mt-3">
        <div class="progress" style="height: 12px;">
          <div 
            class="progress-bar bg-primary" 
            role="progressbar"
            [style.width.%]="(bfsRemaining / (bfsUsed + bfsRemaining)) * 100"
            [attr.aria-valuenow]="bfsRemaining"
            [attr.aria-valuemin]="0"
            [attr.aria-valuemax]="bfsUsed + bfsRemaining">
          </div>
        </div>
        <div class="d-flex justify-content-between mt-1">
          <small class="text-muted">BFS Remaining: {{ bfsRemaining }}</small>
        </div>
      </div>
    </div>
  </div>
